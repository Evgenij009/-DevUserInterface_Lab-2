<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Slider -->
    <div class="slider">
        <input type="button" class="btn-auto" onclick="changeSlideOption()" value="Stop" id="btn-auto">
        <div class="slider-content">
            <section id="slider_section"></section>
            <a class="prev" onclick="changeNextSlide(-1)">
                <- </a>
                    <a class="next" onclick="changeNextSlide(1)">-></a>
        </div>
        <div class="dots" id="dots"></div>
    </div>

    <!-- JavaScript -->
    <script src="assets/JS/app.js"></script>
</body>

</html>
